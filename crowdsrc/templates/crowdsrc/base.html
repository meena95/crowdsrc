<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}crowdsourcing{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"\>
    <link href='https://fonts.googleapis.com/scc?family=Satisfy' rel='stylesheet' type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'crowdsrc/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <buttton type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </buttton>
            <a class="navbar-brand" href="{% url 'crowdsrc:index' %}">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;crowdsourcing</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block tasks_active %}{% endblock %}"><a href="{% url 'crowdsrc:index' %}"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>&nbsp; Tasks</a></li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'crowdsrc:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">

                <li class="">
                    <a href="{% url 'crowdsrc:create_task' %}">
                       <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Problem
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'crowdsrc:logout_user' %}">
                       <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>

            </ul>

        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
